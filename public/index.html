<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spark Tank 2025 - Scaler School of Business</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #000000;
      color: #ffffff;
      overflow-x: hidden;
      position: relative;
    }

    /* Black Hole Container */
    .blackhole-container {
      position: fixed;
      bottom: -150px;
      left: 50%;
      transform: translateX(-50%);
      width: 100vw;
      height: 700px;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    /* Half Black Hole at Bottom */
    .blackhole-core {
      position: absolute;
      bottom: -350px;
      left: 50%;
      transform: translateX(-50%);
      width: 700px;
      height: 700px;
      background: radial-gradient(
        circle at center,
        #000000 0%,
        #000000 30%,
        rgba(29, 143, 91, 0.6) 50%,
        rgba(29, 143, 91, 0.3) 70%,
        rgba(29, 143, 91, 0.1) 85%,
        transparent 100%
      );
      border-radius: 50%;
      filter: blur(40px);
      box-shadow:
        0 0 150px rgba(29, 143, 91, 0.6),
        0 0 300px rgba(29, 143, 91, 0.4),
        0 0 450px rgba(29, 143, 91, 0.2);
      animation: gentleGlow 4s ease-in-out infinite;
    }

    @keyframes gentleGlow {
      0%, 100% {
        opacity: 0.8;
      }
      50% {
        opacity: 1;
      }
    }

    /* Stars Being Sucked */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      box-shadow: 0 0 2px rgba(255, 255, 255, 0.3);
      animation: starSuck linear infinite;
    }

    @keyframes starSuck {
      0% {
        transform: translate(var(--start-x), var(--start-y)) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      80% {
        opacity: 1;
        transform: translate(
          calc(var(--start-x) * 0.1),
          calc(var(--start-y) * 0.1)
        ) scale(1.5);
      }
      100% {
        transform: translate(0, 0) scale(0);
        opacity: 0;
      }
    }

    /* Main Container */
    .login-container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      padding: 40px;
      gap: 60px;
    }

    /* Left Side - Content */
    .left-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 0;
      padding: 0 60px;
      animation: fadeInLeft 0.8s ease-out;
      text-align: center;
    }

    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Logo */
    .logo {
      width: 260px;
      height: auto;
      margin-bottom: 30px;
    }

    /* Badge */
    .competition-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8);
      width: fit-content;
      margin-bottom: 30px;
      position: relative;
      overflow: hidden;
    }

    .competition-badge::before {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      animation: sparkleMove 3s linear infinite;
    }

    @keyframes sparkleMove {
      0% {
        top: 0;
        left: 0;
      }
      25% {
        top: 0;
        left: calc(100% - 8px);
      }
      50% {
        top: calc(100% - 8px);
        left: calc(100% - 8px);
      }
      75% {
        top: calc(100% - 8px);
        left: 0;
      }
      100% {
        top: 0;
        left: 0;
      }
    }

    /* Main Title */
    .main-title {
      font-size: 96px;
      font-weight: 900;
      line-height: 1;
      letter-spacing: -2px;
      margin-bottom: 20px;
      white-space: nowrap;
    }

    /* Subtitle */
    .subtitle {
      font-size: 20px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.6;
      margin-bottom: 40px;
      max-width: 500px;
      overflow: hidden;
      border-right: 2px solid rgba(255, 255, 255, 0.6);
      white-space: nowrap;
      animation: typewriter 3s steps(44) 1s forwards, blinkCursor 0.75s step-end infinite;
    }

    @keyframes typewriter {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blinkCursor {
      from, to {
        border-color: transparent;
      }
      50% {
        border-color: rgba(255, 255, 255, 0.6);
      }
    }

    .subtitle.typed {
      border-right: none;
      animation: none;
      white-space: normal;
    }

    /* Right Side - Login Card */
    .right-content {
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeInRight 0.8s ease-out;
    }

    @keyframes fadeInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Login Card */
    .login-card {
      width: 100%;
      max-width: 440px;
      padding: 48px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(20px);
    }

    .card-title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #ffffff;
      text-align: center;
    }

    .card-subtitle {
      font-size: 15px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 36px;
      text-align: center;
    }

    /* Google Sign-In Button */
    .google-signin-btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px 24px;
      font-size: 15px;
      font-weight: 600;
      color: #000000;
      background: #ffffff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .google-signin-btn:hover {
      background: #f5f5f5;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }

    .google-signin-btn:active {
      transform: translateY(0);
    }

    .google-icon {
      width: 20px;
      height: 20px;
    }

    /* Loading State */
    .google-signin-btn.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .google-signin-btn.loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      top: 50%;
      left: 50%;
      margin-left: -8px;
      margin-top: -8px;
      border: 2px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #000000;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Footer */
    .card-footer {
      margin-top: 32px;
      text-align: center;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.3);
    }

    /* Error Message */
    .error-message {
      margin-top: 16px;
      padding: 12px 16px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      border-radius: 8px;
      color: #EF4444;
      font-size: 13px;
      display: none;
      animation: shake 0.4s ease-out;
    }

    .error-message.show {
      display: block;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      75% { transform: translateX(6px); }
    }

    /* Responsive */
    @media (max-width: 1200px) {
      .main-title {
        font-size: 72px;
      }

      .left-content {
        padding: 0 40px;
      }
    }

    @media (max-width: 968px) {
      .login-container {
        grid-template-columns: 1fr;
        gap: 60px;
        padding: 40px 20px;
      }

      .left-content {
        padding: 0;
      }

      .main-title {
        font-size: 64px;
      }

      .subtitle {
        max-width: 100%;
      }


      .right-content {
        width: 100%;
      }

      .login-card {
        max-width: 440px;
      }
    }

    @media (max-width: 640px) {
      .main-title {
        font-size: 48px;
      }

      .subtitle {
        font-size: 16px;
      }

      .login-card {
        padding: 36px 28px;
      }

      .logo {
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <!-- Green Black Hole -->
  <div class="blackhole-container">
    <div class="blackhole-core"></div>
    <div id="starsContainer"></div>
  </div>

  <div class="login-container">
    <!-- Left Side - Content -->
    <div class="left-content">
      <!-- Logo -->
      <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/090/511/original/Copy_of_Logo-White.png?1727164234" alt="Scaler School of Business" class="logo">

      <!-- Badge -->
      <div class="competition-badge">
        <span>✨</span>
        <span>Dropshipping Competition 2025</span>
      </div>

      <!-- Main Title -->
      <h1 class="main-title">Spark Tank</h1>

      <!-- Subtitle -->
      <p class="subtitle" id="subtitle">Track your dropshipping sales in real-time.</p>
    </div>

    <!-- Right Side - Login Card -->
    <div class="right-content">
      <div class="login-card">
        <!-- Card Title -->
        <h2 class="card-title">Welcome Back</h2>
        <p class="card-subtitle">Sign in to access your dashboard</p>

        <!-- Google Sign-In Button -->
        <button class="google-signin-btn" id="signInBtn">
          <svg class="google-icon" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span>Continue with Google</span>
        </button>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage"></div>

        <!-- Footer -->
        <div class="card-footer">Scaler School of Business © 2025</div>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <!-- Firebase Config -->
  <script src="/js/firebase-config.js"></script>

  <!-- Login Script -->
  <script>
    // Typewriter effect - remove cursor after animation
    setTimeout(() => {
      const subtitle = document.getElementById('subtitle');
      if (subtitle) {
        subtitle.classList.add('typed');
      }
    }, 4000); // 1s delay + 3s typing

    // Show error message
    function displayError(title, message) {
      const errorElement = document.getElementById('errorMessage');
      errorElement.textContent = `${title}: ${message}`;
      errorElement.classList.add('show');
      setTimeout(() => {
        errorElement.classList.remove('show');
      }, 5000);
    }

    // Sign in with Google
    const signInBtn = document.getElementById('signInBtn');

    signInBtn.addEventListener('click', async () => {
      signInBtn.classList.add('loading');
      signInBtn.disabled = true;

      try {
        const user = await signInWithGoogle();
        console.log('Signed in:', user.email);

        // Check access
        const hasAccess = await checkUserAccess(user.email);

        if (!hasAccess) {
          displayError('Access Denied', 'You do not have permission to view this dashboard.');
          await auth.signOut();
          signInBtn.classList.remove('loading');
          signInBtn.disabled = false;
          return;
        }

        // Redirect to home
        const isUserAdmin = await isAdmin(user.email);
        if (isUserAdmin) {
          window.location.href = '/home';
        } else {
          window.location.href = '/home';
        }
      } catch (error) {
        console.error('Sign-in error:', error);
        displayError('Sign-in Failed', error.message);
        signInBtn.classList.remove('loading');
        signInBtn.disabled = false;
      }
    });

    // Check if already signed in
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const hasAccess = await checkUserAccess(user.email);
        if (hasAccess) {
          window.location.href = '/home';
        }
      }
    });
  </script>

  <!-- Stars Effect Script -->
  <script>
    // Create stars being sucked into black hole
    function createStars() {
      const container = document.getElementById('starsContainer');
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight;

      // Create 100 stars
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';

        // Random starting position from all directions
        const angle = Math.random() * Math.PI * 2; // Full circle
        const distance = 400 + Math.random() * 600;
        const startX = Math.cos(angle) * distance;
        const startY = Math.sin(angle) * distance - 200;

        star.style.left = centerX + 'px';
        star.style.top = centerY + 'px';
        star.style.setProperty('--start-x', startX + 'px');
        star.style.setProperty('--start-y', startY + 'px');

        // Random animation duration and delay
        const duration = 5 + Math.random() * 7;
        const delay = Math.random() * 12;

        star.style.animationDuration = duration + 's';
        star.style.animationDelay = delay + 's';

        container.appendChild(star);
      }
    }

    // Initialize stars
    createStars();

    // Recreate on window resize
    let resizeTimer;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        document.getElementById('starsContainer').innerHTML = '';
        createStars();
      }, 250);
    });
  </script>
</body>
</html>
